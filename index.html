<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para responsividad en iPad -->
    <title>iRevive - Menú Principal</title>
    <style>
        body {
            background-color: #f0f8ff; /* Fondo suave, azul claro */
            font-family: Arial, sans-serif; /* Fuente segura */
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .logo {
            margin: 20px auto;
            width: 200px; /* Ajustable */
            height: auto;
        }
        .menu {
            display: flex; /* Flexbox para layout horizontal/vertical responsivo */
            flex-wrap: wrap; /* Se envuelve en pantallas pequeñas */
            justify-content: center;
            gap: 20px; /* Espacio entre botones */
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background-color: #4CAF50; /* Verde atractivo */
            color: white;
            padding: 20px;
            border-radius: 10px; /* Bordes redondeados */
            text-decoration: none; /* Para enlaces */
            width: 150px; /* Tamaño fijo para simetría */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease; /* Transición suave, compatible */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ligera para atractivo */
        }
        .button:hover, .button:active {
            background-color: #45a049; /* Cambio al interactuar */
        }
        .icon {
            width: 50px; /* Tamaño de iconos */
            height: 50px;
            margin-bottom: 10px;
            fill: white; /* Color de SVG */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Logo SVG vectorial -->
    <svg class="logo" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
        <!-- Fondo circular para el 'i' con flecha de revival -->
        <circle cx="25" cy="25" r="20" fill="#2196F3" /> <!-- Azul para 'i' -->
        <path d="M25 5 L25 20 M25 30 L25 45" stroke="white" stroke-width="4" /> <!-- La 'i' simple -->
        <path d="M5 25 Q25 5 45 25 Q25 45 5 25" stroke="#4CAF50" stroke-width="3" fill="none" /> <!-- Flecha circular de revival, verde -->
        <!-- Texto 'Revive' -->
        <text x="60" y="35" font-family="Arial" font-size="30" fill="#333">Revive</text>
    </svg>

    <h1>¡Bienvenido a iRevive!</h1>
    
    <div class="menu">

    <!-- JS para reproducir video seleccionado y mostrar info -->
    <script>
        function playSelectedVideo() {
            var select = document.getElementById('video-selector');
            var videoId = select.value;
            var title = select.options[select.selectedIndex].getAttribute('data-title');
            var author = select.options[select.selectedIndex].getAttribute('data-author');
            
            if (videoId) {
                var embedUrl = 'https://www.youtube.com/embed/' + videoId + '?fs=0&modestbranding=1&rel=0&iv_load_policy=3&showinfo=0&playsinline=1';
                document.getElementById('video-player').innerHTML = '<iframe width="320" height="180" src="' + embedUrl + '" frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
                document.getElementById('video-player').style.display = 'block';
                document.getElementById('video-info').innerHTML = '<p>ID: ' + videoId + '<br>Autor: ' + author + '<br>TÃ­tulo: ' + title + '</p>';
                // Ocultar lista despuÃ©s de selecciÃ³n
                select.style.display = 'none';
            } else {
                document.getElementById('video-player').style.display = 'none';
                document.getElementById('video-info').innerHTML = '';
                select.style.display = 'block';
            }
        }
    </script>
